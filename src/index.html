<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
	<title>比特工场秋招报名表</title>
	<link rel="stylesheet" href="css/lib/reset.css">
	<link rel="stylesheet" href="css/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/lib/weui/dist/style/weui.min.css">
	<link rel="stylesheet" href="css/page/page.css">
	<link rel="stylesheet" href="Font-Awesome/css/font-awesome.min.css">
</head>
<body>
	<!--[if lt IE 8]>
    <p class="browsehappy">你正在使用<strong>过时的</strong>浏览器！<a href="http://browsehappy.com/">去升级>></a></p>
    <![endif]-->
    <div class="prompt">
        <span class="prompt_span"></span><span>填写不正确</span>
    </div>
    <div class="wrap">
        <div class="banner">
            <img src="image/bit.png" alt="bit">
            <img src="image/logo.png" style="width: 60px" alt="logo">        
        </div>
        <form action="post">
            <h1>2016年秋季招新报名表</h1>
            <h3>个人信息</h3>
                <div class="form-group has-feedback">
                <input type="text" class="form-control" method="post" placeholder="姓名" id="1">
                <span class="form-control-feedback glyphicon glyphicon-user"></span>
            </div>
            <div class="form-group sex">
                <span>性别</span>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptionss" value="0" id="female">
                    <img src="image/female.png" alt="">
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptionss" value="1" id="male">
                    <img src="image/male.png" alt="">
                </label>
            </div>
            <div class="form-group has-feedback">
                <input id="2" type="text" class="form-control" method="post" placeholder="专业">
                <span class="form-control-feedback glyphicon glyphicon-align-justify"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" method="post" placeholder="学号" id="3">
                <span class="form-control-feedback glyphicon glyphicon-map-marker"></span>
            </div>
            <div class="form-group has-feedback phone">
                <input type="text" class="form-control" method="post" placeholder="联系电话" id="4">
                <span class="form-control-feedback glyphicon glyphicon-phone"></span>
            </div>
            <div class="form-group select_group">
                <div class="pannel-title">组别意向</div>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="project" value="0">
                <span>程序组</span>
                </label>
                    <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" value="1" id="design"><span>设计组</span>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" value="2" id="product"><span>产品组</span>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" value="3" id="operator"><span>运营组</span>
                </label>
                <p id="ex"></p>
                </div>
            <div class="form-group">
                <textarea class="form-control" name="" cols="30" rows="10" id="5" placeholder="请介绍一下自己，说说自己的经历、优势及未来规划；说说你对比特工场的了解与看法（200字以内，写不完可以先不提交，下次再继续写哦）"></textarea>
            </div>
            <div class="submit">
                <a href="###" id="submit" class="btn weui_btn weui_btn_primary" >提交报名表</a>
            </div>
        </form>
    <img src="image/tower.png" alt="" class="tower">
</div>
<div class="weui_dialog_alert" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_bd" style="margin-top: 16px"><i class="weui_icon_msg weui_icon_warn"></i></div>
        <div class="weui_dialog_hd"><strong id="error_prompt" class="weui_dialog_title">提交失败，或许你可以稍后尝试</strong></div>
        <div class="weui_dialog_ft">
            <a href="####" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>
<div class="weui_msg">
    <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
    <div class="weui_text_area">
        <h2 class="weui_msg_title">操作成功</h2>
        <p class="weui_msg_desc">报名表已成功提交。我们会在报名截止后通过短信发送笔试通知。</p>
    </div>
</div>
</body>
<script src="js/lib/jquery-3.1.0.min.js"></script>
<script src="js/page/page.js"></script>
</html>
